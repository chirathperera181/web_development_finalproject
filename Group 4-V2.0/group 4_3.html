<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Voting | Election 2026</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #f7fafc 0%, #edf2f7 50%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #1a202c;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 24px;
            width: 100%;
            max-width: 600px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.15);
            position: relative;
            animation: cardAppear 0.8s ease-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: iconPulse 2s ease-in-out infinite;
        }

        .success-icon::after {
            content: 'âœ“';
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
            }
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            margin: 0 0 24px 0;
            font-size: 42px;
            font-weight: 800;
            color: #1a202c;
            line-height: 1.2;
        }

        .thank-you-text {
            font-size: 20px;
            color: #4a5568;
            margin: 0 0 40px 0;
            line-height: 1.6;
        }

        .voted-candidate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 24px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 700;
            font-size: 24px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .form-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 45px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 180px;
        }

        .result-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
        }

        button.result-btn:hover {
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        button.logout-btn:hover {
            box-shadow: 0 12px 30px rgba(229, 62, 62, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 24px;
            }

            .form-buttons {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
                min-width: auto;
            }

            .voted-candidate {
                font-size: 20px;
                padding: 6px 20px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            .success-icon {
                width: 80px;
                height: 80px;
            }

            .success-icon::after {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="success-icon"></div>

            <h2>Vote Submitted Successfully!</h2>

            <h1>Thank You for Voting!</h1>

            <p class="thank-you-text">
                Your vote has been securely recorded in the system.<br>
                Your choice:
            </p>

            <div class="voted-candidate" id="votedCandidate">xxxx</div>

            <p class="thank-you-text" style="margin-top: 30px; font-size: 16px;">
                Every vote counts in shaping our future.<br>
                Thank you for participating in the democratic process.
            </p>

            <div class="form-buttons">
                <a href="group 4_4.html">
                    <button class="result-btn" type="button">View Results</button>
                </a>
                <a href="group 4_1.html">
                    <button class="logout-btn" type="button">Logout</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const votedCandidate = sessionStorage.getItem("lastVote");
        if (votedCandidate) {
            document.getElementById("votedCandidate").textContent = votedCandidate;
        }
    </script>
</body>

</html>
