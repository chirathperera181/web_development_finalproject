<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0%;
            background-color: white
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 450px;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
        }

        .result {
            background-color: blue;
            color: white;
        }

        .logout {
            background-color: red;
            color: white;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Vote Submitted Successfully!</h2>

            <b>
                <h1>Thank you for voting!</h1>
            </b>

            <p>Your vote for <b id="votedCandidate">xxxx</b> has been recorded</p><br>
            <form>
                <button type="button" class="result" onclick="openResults()">Results</button>
                <button type="button" class="logout" onclick="logout()">Logout</button>
            </form>

        </div>
    </div>
    <script>
        function openResults() {
            if (window.opener) {
                window.opener.location.href = "group 4_4.html";
                window.close();
            }
        }

        function logout() {
            if (window.opener) {
                window.opener.location.href = "group 4_1.html";
                window.close();
            }
        }
        const votedCandidate = sessionStorage.getItem("lastVote");
        if (votedCandidate) {
            document.getElementById("votedCandidate").textContent = votedCandidate;
        }
    </script>

</body>

</html>
