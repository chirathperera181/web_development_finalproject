<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            background-color: rgb(3, 40, 114);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgb(181, 208, 252);
            width: 450px;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
        }

        h2 {
            color: green;
        }

        .result {
            background-color: blue;
            color: white;
        }

        .logout {
            background-color: red;
            color: white;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Vote Submitted Successfully!</h2>

            <b>
                <h1>Thank you for voting!</h1>
            </b>

            <p>Your vote for <b id="votedCandidate">xxxx</b> has been recorded</p><br>
            <form>
                <button class="result" formaction="group 4_4.html" formtarget="_top">Results</button>
                <button class="logout" formaction="group 4_1.html" formtarget="_top">Logout</button>
            </form>
        </div>
    </div>
    <script>
        const votedCandidate = sessionStorage.getItem("lastVote");
        if (votedCandidate) {
            document.getElementById("votedCandidate").textContent = votedCandidate;
        }
    </script>

</body>

</html>
