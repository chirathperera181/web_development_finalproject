<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {

            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0%;
            background-color: white
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 450px;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
        }

        .result {
            background-color: blue;
            color: white;
        }

        .logout {
            background-color: red;
            color: white;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .header {
            color: #667eea;
            text-align: center;
            padding-top: 20px;
        }

        .footer {


            height: 35px;
            padding: 5px;
            background-color: #6a6fd6;
            text-align: center;
            color: white;

        }
    </style>

</head>

<body>
    <div class="header">
        <h1>Thank you for voting!</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Vote Submitted Successfully!</h2>

            <p>Your vote for <b id="votedCandidate">xxxx</b> has been recorded</p><br>
            <form>
                <button class="result" formaction="group 4_4.html" formtarget="_top">Results</button>
                <button class="logout" formaction="group 4_1.html" formtarget="_top">Logout</button>
            </form>
        </div>
    </div>
    <div class="footer">
        @Ruhuna university cs department
    </div>
    <script>
        const votedCandidate = sessionStorage.getItem("lastVote");
        if (votedCandidate) {
            document.getElementById("votedCandidate").textContent = votedCandidate;
        }
    </script>

</body>

</html>
