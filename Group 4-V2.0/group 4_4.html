<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>

    <style>
        body {
            margin: 0;
            background: rgb(255, 255, 255);
            color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: rgb(30, 66, 227);
        }

        .header h1 {
            margin: 0;
        }

        .logged-user {
            font-size: 1rem;
        }

        .main-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .box {
            background: rgb(211, 161, 252);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .winner {
            text-align: center;
            font-size: 24px;
        }
        
        #winnerName{
            font-size: 50px;
        }
        .stats p {
            margin: 8px 0;
        }

        .candidates-side {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .candidate-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .buttons {
            text-align: center;
            margin: 30px;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Election Results</h1>
        <div class="logged-user">Logged in as: <b id="loggedUserName"></b></div>
    </div>

    <div class="main-container">

        <div class="left-side">

            <div class="box winner">
                <h2>Winner</h2>
                <p id="winnerName"></p>
            </div>

            <div class="box stats">
                <h3>Vote Statistics</h3>
                <p>Total Votes: <span id="totalVotes">0</span></p>
                <p>No. of Candidates: <span id="candidateCount">0</span></p>
                <p>Voting Period: 2026</p>
            </div>

        </div>
        <div class="candidates-side" id="candidateList">
        </div>

    </div>

    <div class="buttons">
        <button onclick="window.location='group 4_1.html'">Logout</button>
        <button onclick="openPopup()">Reset Statistics</button>
    </div>


    <div id="resetPopup" class="popup">
        <div class="popup-content">
            <h2>⚠️ Reset Votes</h2>
            <p>This will clear all voting data.</p>
            <button onclick="confirmReset()">Yes, Reset</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        const votes = JSON.parse(sessionStorage.getItem("votes")) || {};

        let totalVotes = 0;
        let maxVotes = 0;
        let winner = "No votes yet";

        for (let c in votes) {
            totalVotes += votes[c];
            if (votes[c] > maxVotes) {
                maxVotes = votes[c];
                winner = c;
            }
        }

        document.getElementById("winnerName").textContent = winner;
        document.getElementById("totalVotes").textContent = totalVotes;
        document.getElementById("candidateCount").textContent = Object.keys(votes).length;

        const list = document.getElementById("candidateList");

        for (let c in votes) {
            const percent = totalVotes === 0 ? 0 : ((votes[c] / totalVotes) * 100).toFixed(1);
            const div = document.createElement("div");
            div.className = "candidate-card";
            div.innerHTML = `
        <h4>${c}</h4>
        <p>Votes: ${votes[c]}</p>
        <p>Percentage: ${percent}%</p>
    `;
            list.appendChild(div);
        }

        const loggedUser = sessionStorage.getItem("loggedUser");

        document.getElementById("loggedUserName").textContent =
            loggedUser ? loggedUser : "Guest";

        function openPopup() {
            document.getElementById("resetPopup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("resetPopup").style.display = "none";
        }
        function confirmReset() {
            sessionStorage.clear();
            location.reload();
        }
    </script>

</body>

</html>
